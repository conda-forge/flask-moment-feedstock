{% set name = "Flask-Moment" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1faf8fea08080d2396f0c878b92bd0429635977a8f96c553a0d43f15fd8d0213

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv


requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - flask

  run:
    - python >=3.6
    - flask

test:
  imports:
    - flask_moment
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/miguelgrinberg/flask-moment/
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Formatting of dates and times in Flask templates using moment.js.
  dev_url: http://github.com/miguelgrinberg/flask-moment/

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
